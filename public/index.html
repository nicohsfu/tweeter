<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts - Source Sans Pro 300 and 600 and Bungee 400-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- Write a new tweet "chevron" icon from fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="chevron-and-call-to-action">
      <p class="no-margin"><span class="bold">Write</span> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <header id="top-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Aaron Rodgers</h2>
      </div>
    </header>

    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <div>
          <label for="tweet-text" class="source-sans-pro-font bold">
            What are you humming about?
          </label>
        </div>
        <div class="border-and-margin-bottom">
          <textarea class="bold" name="text" id="tweet-text" rows="1"></textarea>
        </div>
        <div class="tweet-button-and-character-count">
          <button type="submit" class="bold" id="submit-button">
            Tweet
          </button>
          <output name="counter" class="counter bold bungee-font" for="tweet-text" id="output-id">
            140
          </output>
        </div>
      </form>
    </section>

    <!-- all the tweets -->
    <section>
      <article class="tweets">
        <header>
          <img src=/images/profile-hex.png />
          <h3>Newton</h3>
          <h3>@SirIsaac</h3>
        </header>
        <p class="bold">If I have seen further it is by standing on the shoulders of giants</p>
        <hr />
        <footer>
          <h3 class="no-margin">10 days ago</h3>
          <span>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </span>
        </footer>
      </article>
    </section>

  </main>

  <!-- delay execution of code until HTML is fully loaded -->
  <!-- <script src="/scripts/composer-char-counter.js"></script> -->
</body>

</html>
