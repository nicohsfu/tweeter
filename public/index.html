<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- Write a new tweet "chevron" icon from fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <!-- Google Fonts - Source Sans Pro 300 and 600 and Bungee 400-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/breakpoints.css" type="text/css" />
  <link rel="stylesheet" href="/styles/scroll-to-top.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
    integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="chevron-and-call-to-action">
      <p class="no-margin"><span class="bold">Write</span> a new tweet</p>
      <i class="fa-solid fa-angles-down fa-bounce" id="chevron"></i>
    </span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <header id="top-header">
      <div>
        <img src="/images/profile-hex.png"></img>
      </div>
      <div>
        <h2>
          Nico Hernandez
        </h2>
      </div>
    </header>

    <div class="desktop-breakpoint">
      <section class="new-tweet">
        <div id="error-div-empty" class="error">
          Error: Tweet cannot be empty!
        </div>
        <div id="error-div-limit" class="error">
          Error: Tweet exceeds character limit!
        </div>
        <form action="/tweets/" method="POST" id="tweet-form">
          <div>
            <label for="tweet-text" class="source-sans-pro-font bold">
              What are you humming about?
            </label>
          </div>
          <div class="border-and-margin-bottom">
            <textarea class="bold" name="text" id="tweet-text" rows="1"></textarea>
          </div>
          <div class="tweet-button-and-character-count">
            <button type="submit" class="bold" id="submit-button">
              Tweet
            </button>
            <output name="counter" class="counter bold bungee-font" for="tweet-text" id="output-id">
              140
            </output>
          </div>
        </form>
      </section>

      <!-- dynamic tweets -->
      <section id="tweet-container">
      </section>

      <!-- scroll to top button -->
      <div class="scroll-up-container">
        <a href="#top-header" id="smooth-scroll">
          <button id="scroll-up">
            <i class="fa-solid fa-angles-up" id="back-to-top"></i>
          </button>
        </a>
      </div>

    </div>

  </main>

  <!-- delay execution of JS code until HTML is fully loaded -->
  <script src="/scripts/composer-char-counter.js"></script>

</body>

</html>
